<h2>Productos</h2>
<div *ngFor="let producto of productos">
   <h3>
      <a [title]=" 'Detalle de ' + producto.nombre "
         [routerLink]="['/productos',producto.id]"
         >

         {{producto.nombre}}
      </a>
   </h3>
   <p *ngIf="producto.descripcion">
      Descripci√≥n: {{producto.descripcion}}
   </p>
   <button type="button" (click)="compartir()">
      Compartir
   </button>
   <app-alerta-producto 
   [producto]="producto" 
   (notify)="onNotify()">
   >
   </app-alerta-producto>
</div>
